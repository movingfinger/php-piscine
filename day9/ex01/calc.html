<!DOCTYPE html>
<html>
<head></head>
<body>
	<h1>Calculate Two Fields</h1>
	<h1 id="answer"></h1>
	Number 1 <input type="text" id="num1">
	&nbsp;
	&nbsp;
	Operater <select id=operation>
		<option value="plus">+</option>
		<option value="minus">-</option>
		<option value="multiply">*</option>
		<option value="divide">/</option>
		<option value="modulo">%</option>
	</select>
	&nbsp;
	&nbsp;
	Number 2 <input type="text" id="num2">
	<br>
	<br>
	<input type="submit" onclick="calculate()" value="Try me!">

	<script>
		function calculate()
		{
			var field1=document.getElementById("num1").value;
			var field2=document.getElementById("num2").value;
			if (isNaN(field1) || isNaN(field2) || field1 < 0 || field2 < 0)
			{
				alert("Error :(");
				console.log("Error :(");
			}
			var e = document.getElementById("operation");
			var do_op=e.options[e.selectedIndex].value;
			switch (do_op)
			{
				case "plus":
					var result=parseInt(field1)+parseInt(field2);
					break;
				case "minus":
					var result=parseInt(field1)-parseInt(field2);
					break;
				case "multiply":
					var result=parseInt(field1)*parseInt(field2);
					break;
				case "divide":
					var result=parseInt(field1)/parseInt(field2);
					break;
				case "modulo":
					var result=parseInt(field1)%parseInt(field2);
					break;
				default:
			}if ((do_op == "divide" || do_op == "modulo") && (field2 == 0))
			{
				alert("It's over 9000!");
				console.log("It's over 9000");
			}
			else
			{
				alert(result);
				console.log("The answer is "+result);
			}
		}
		setInterval(function() { alert("Please, use me..."); }, 30000);
	</script>
</body>
</html>
